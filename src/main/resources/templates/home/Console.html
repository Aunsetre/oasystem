        <div class="layui-col-md4">
            <div class="layui-card">
                <div class="layui-card-header">系统信息</div>
                <div class="layui-card-body">
                    <table class="layui-table">
                        <colgroup>
                            <col width="150">
                        </colgroup>
                        <tbody>
                        <tr>
                            <td>操作系统名称</td>
                            <td th:text="${osName}"></td>
                        </tr>
                        </tbody>
                        <tbody>
                        <tr>
                            <td>用户的主目录</td>
                            <td th:text="${userHome}"></td>
                        </tr>
                        </tbody>
                        <tbody>
                        <tr>
                            <td>服务器IP</td>
                            <td th:text="${serverIP}"></td>
                        </tr>
                        </tbody>
                        <tbody>
                        <tr>
                            <td>客户端IP</td>
                            <td th:text="${clientIP}"></td>
                        </tr>
                        </tbody>
                        <tbody>
                        <tr>
                            <td>WEB服务器</td>
                            <td th:text="${webVersion}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="layui-col-md8">
            <div class="layui-card" style="height: 500px">
                <div class="layui-card-header">数据概览</div>
                <div class="layui-card-body" style="height: 400px" id="chart">

                </div>
            </div>
        </div>
        <script src="http://echarts.baidu.com/build/dist/echarts-all.js"></script>
        <script type="text/javascript">

                    // 基于准备好的dom，初始化echarts图表
                    var myChart = echarts.init(document.getElementById('chart'));

                  var option = {
                      title : {
                          text: '日志记录',
                          subtext: '纯属虚构'
                      },
                      tooltip : {
                          trigger: 'axis'
                      },
                      legend: {
                          data:['意向','预购','成交']
                      },
                      toolbox: {
                          show : true,
                          feature : {
                              mark : {show: true},
                              dataView : {show: true, readOnly: false},
                              magicType : {show: true, type: ['line', 'bar', 'stack', 'tiled']},
                              restore : {show: true},
                              saveAsImage : {show: true}
                          }
                      },
                      calculable : true,
                      xAxis : [
                          {
                              type : 'category',
                              boundaryGap : false,
                              data : ['周一','周二','周三','周四','周五','周六','周日']
                          }
                      ],
                      yAxis : [
                          {
                              type : 'value'
                          }
                      ],
                      series : [
                          {
                              name:'成交',
                              type:'line',
                              smooth:true,
                              itemStyle: {normal: {areaStyle: {type: 'default'}}},
                              data:[10, 12, 21, 54, 260, 830, 710]
                          },
                          {
                              name:'预购',
                              type:'line',
                              smooth:true,
                              itemStyle: {normal: {areaStyle: {type: 'default'}}},
                              data:[30, 182, 434, 791, 390, 30, 10]
                          },
                          {
                              name:'意向',
                              type:'line',
                              smooth:true,
                              itemStyle: {normal: {areaStyle: {type: 'default'}}},
                              data:[1320, 1132, 601, 234, 120, 90, 20]
                          }
                      ]
                  };


                    // 为echarts对象加载数据
                    myChart.setOption(option);


        </script>
        <div class="layui-col-md4">
            <div class="layui-card">
                <div class="layui-card-header">版本信息</div>
                <div class="layui-card-body">
                    <table class="layui-table">
                        <colgroup>
                            <col width="150">
                        </colgroup>
                        <tbody>
                        <tr>
                            <td>JAVA版本</td>

                        </tr>
                        </tbody>
                        <tbody>
                        <tr>

                            <td th:text="${mysqlVersion}"></td>
                        </tr>
                        </tbody>
                        <tbody>
                        <tr>
                            <td>CPU个数</td>
                            <td th:text="${cpu}"></td>
                        </tr>
                        </tbody>
                        <tbody>
                        <tr>
                            <td>虚拟机内存总量</td>
                            <td th:text="${totalMemory}"></td>
                        </tr>
                        </tbody>
                        <tbody>
                        <tr>
                            <td>虚拟机空闲内存量</td>
                            <td th:text="${freeMemory}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                </div>
            <div class="layui-card" style="height: 200px;">
                <div class="layui-card-header">版本信息</div>
                <div class="layui-card-body">
                    <div class="layui-progress layui-progress-big" lay-showPercent="yes" style="margin-top: 30px">

                        <h3>CPU使用率</h3>
                        <div class="layui-progress-bar layui-bg-green"  lay-percent="30%"></div>

                    </div>
                    <div class="layui-progress layui-progress-big" lay-showPercent="yes" style="margin-top: 40px">

                        <h3>RAM使用率</h3>
                        <div class="layui-progress-bar layui-bg-green" lay-percent="30%"></div>

                    </div>


                </div>

            </div>
            </div>

        </div>
